<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Big mart Sale prediction</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
<h1>Big MART SALES PREDICTION</h1>
<h2>{{result}}</h2>
<form action="/predict" method="POST">
    <label for="item_weight">Item Weight : </label>
        <input type = "text" id="item_weight" name="item_weight" required="required">

    <label for="item_visibility">Item visibility : </label>
        <input type = "text" id="item_visibility" name="item_visibility" required="required">

    <label for="item_mrp">Item MRP : </label>
        <input type = "text" id="item_mrp" name="item_mrp" required="required">
    <br>
    <br>
    <br>

    <h5>Outlet_size</h5>
    <select name="outlet_size">
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Small">Small</option>
    </select>

    <h5>Item Fat Content</h5>
    <select name="Item_Fat_Content">
        <option value="Low Fat">Low Fat</option>
        <option value="Regular">Regular</option>
        <option value="Non Edible">Non Edible</option>
    </select>

    <h5>Item Identifier</h5>
    <select name="Item_Identifier">
        <option value="Drink">Drink</option>
        <option value="Food">Food</option>
        <option value="Non Consumable">Non Consumable</option>
    </select>
    <h5>Item Type</h5>
    <select name="Item_Type">
        <option value="Baking Goods">Baking Goods</option>
        <option value="Canned">Canned</option>
        <option value="Dairy">Dairy</option>
        <option value="Frozen Foods">Frozen Foods</option>
        <option value="Fruits and Vegetables">Fruits and Vegetables</option>
        <option value="Health and Hygiene">Health and Hygiene</option>
        <option value="Household">Household</option>
        <option value="Meat">Meat</option>
        <option value="Snack Foods">Snack Foods</option>
        <option value="Soft Drink">Soft Drink</option>
        <option value="Others">Others</option>
    </select>
    <br>
    <br>
    <h5>Outlet Location Type</h5>
    <select name="Outlet Location Type">
        <option value="Tier1">Tier1</option>
        <option value="Tier2">Tier2</option>
        <option value="Tier3">Tier3</option>
    </select>
    <br>
    <br>
    <h5>Outlet Type</h5>
    <select name="Outlet Type">
        <option value="Grocery Store">Grocery Store</option>
        <option value="SuperMarket Type1">SuperMarket Type1</option>
        <option value="SuperMarket Type2">SuperMarket Type2</option>
        <option value="SuperMarket Type3">SuperMarket Type3</option>
    </select>
    <br>
    <br>
    <h5>Outlet Identifier</h5>
    <select name="Outlet Identifier">
        <option value="OUT010">OUT010</option>
        <option value="OUT013">OUT013</option>
        <option value="OUT017">OUT017</option>
        <option value="OUT018">OUT018</option>
        <option value="OUT019">OUT019</option>
        <option value="OUT027">OUT027</option>
        <option value="OUT035">OUT035</option>
        <option value="OUT045">OUT045</option>
        <option value="OUT046">OUT046</option>
        <option value="OUT049">OUT049</option>
    </select>

    <input type="submit" value="Submit" required="required">

</form>



</body>
</html>
